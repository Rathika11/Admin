<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #backButton {
            background-color: #888;
        }
        #backButton:hover {
            background-color: #666;
        }
        #statusMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Student</h1>
        <form id="deleteForm">
            <input type="text" id="studentId" placeholder="Enter Student ID" required />
            <button type="button" onclick="deleteStudent()">Delete Student</button>
            <button type="button" id="backButton" onclick="goBack()">Back</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script>
        function deleteStudent() {
            // Get the student ID from the input field
            const studentId = document.getElementById("studentId").value;

            // Simulate deleting the student (just a message for now)
            if (studentId) {
                document.getElementById("statusMessage").innerText =
                    `Student with ID: ${studentId} has been deleted successfully.`;
                console.log(`Deleted: Student ID=${studentId}`);
            } else {
                document.getElementById("statusMessage").innerText = "Please enter a valid Student ID!";
            }
        }

        function goBack() {
            // Simulate going back to the previous page
            window.history.back();
        }
    </script>
</body>
</html>
