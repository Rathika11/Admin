<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="add_student.css">
</head>
<body>
    <div class="form-container">
        <h2>Add Student</h2>
        <form id="addStudentForm">
            <label for="studentId">Student ID</label>
            <input type="number" id="studentId" placeholder="Enter Student ID" required>

            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" placeholder="Enter Student Name" required>

            <label for="studentCourse">Course</label>
            <input type="text" id="studentCourse" placeholder="Enter Course" required>

            <button type="button" onclick="addStudent()">Add Student</button>
            <button type="button" class="back-btn" onclick="window.location.href='manage_students.html'">Back</button>
        </form>
    </div>

    <!-- JavaScript for Adding Student -->
    <script>
        function addStudent() {
            // Collect input values
            const id = document.getElementById('studentId').value.trim();
            const name = document.getElementById('studentName').value.trim();
            const course = document.getElementById('studentCourse').value.trim();

            // Validate fields
            if (id === '' || name === '' || course === '') {
                alert('All fields are required!');
                return;
            }

            // Save data to localStorage (mock database)
            let students = JSON.parse(localStorage.getItem('students')) || [];
            students.push({ id, name, course });
            localStorage.setItem('students', JSON.stringify(students));

            alert('Student added successfully!');
            document.getElementById('addStudentForm').reset(); // Reset form
        }
    </script>
</body>
</html>
